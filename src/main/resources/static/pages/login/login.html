<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Test Login Vue</title>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/axios.min.js"></script>
    <script src="../../js/semantic.min.js"></script>
    <script src="../../js/moment.min.js"></script>
    <script src="../../js/underscore-min.js"></script>
    <script src="../../js/loadingoverlay.min.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/AppUtils.js"></script>
    <link href="../../css/semantic.min.css" rel='stylesheet' />
    <link href="../../css/fontsize.css" rel='stylesheet' />

</head>

<body style="margin-top: 4rem; margin-bottom: 4rem; padding-left: 1rem; padding-right: 1rem;">
    <div id="LoginView">
        <div class="ui middle aligned center aligned grid" id="loginSection">
            <div class="six wide column">
                <form class="ui mini form" id="loginForm">
                    <div class="ui left aligned raised segment">
                        <h4 class="ui dividing header">{{loginHeader}}</h4>
                        <div class="fields">
                            <div class="sixteen wide required field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" v-model="username" placeholder="User ID" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="fields">
                            <div class="sixteen wide required field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" v-model="password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="fields">
                            <div class="sixteen wide field" style="text-align: center;">
                                <div class="ui primary mini button" v-on:click="loginButton" data-tooltip="Login into PIHD"><i class="lock open icon"></i>{{loginClick}}</div>
                                <div class="ui primary mini button" v-on:click="getApiLogin" data-tooltip="Login into PIHD"><i class="lock open icon"></i>{{loginApiClick}}</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="login_ctrl.js"></script>

</html>
