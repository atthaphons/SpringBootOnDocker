<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Production Instruction and History Data System (PIHD)</title>

    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/semantic.min.js"></script>
    <script src="../../js/moment.min.js"></script>
    <script src="../../js/underscore-min.js"></script>
    <script src="../../js/loadingoverlay.min.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/AppUtils.js"></script>
    <script src="login.js"></script>


    <link href="../../css/semantic.min.css" rel='stylesheet' />
    <link href="../../css/fontsize.css" rel='stylesheet' />
</head>

<body style="margin-top: 4rem; margin-bottom: 4rem; padding-left: 1rem; padding-right: 1rem;">
    <div class="ui middle aligned center aligned grid" id="loginSection">
        <div class="six wide column">
            <form class="ui mini form" id="loginForm">
                <div class="ui left aligned raised segment">
                    <h4 class="ui dividing header">Login</h4>
                    <div class="fields">
                        <div class="sixteen wide required field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="User ID" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="sixteen wide required field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="sixteen wide field" style="text-align: center;">
                            <div class="ui primary mini button" id="loginButton" data-tooltip="Login into PIHD"><i class="lock open icon"></i>Login</div>
                            <div class="ui active mini button" id="forgotpassowrdButton" data-tooltip="Forgot Password"><i class="question icon"></i>Forgot</div>
                            <div class="ui active mini button" id="changepasswordButton" data-tooltip="Change Password"><i class="key icon"></i>Change</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="ui middle aligned center aligned grid" id="forgotPasswordSection" style="display: none;">
        <div class="six wide column">
            <form class="ui mini form" id="forgotPasswordForm">
                <div class="ui left aligned raised segment">
                    <h4 class="ui dividing header">Forgot Password</h4>
                    <div class="fields">
                        <div class="sixteen wide required field">
                            <label>Email</label>
                            <div class="ui left icon input">
                                <i class="envelope icon"></i>
                                <input type="text" name="email" placeholder="Email" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="sixteen wide field" style="text-align: center;">
                            <div class="ui primary mini button" id="submitButton" data-tooltip="Login into PIHD"><i class="envelope icon"></i>Submit</div>
                            <div class="ui active mini button" id="backFromForgotButton" data-tooltip="Back to Login Scrren"><i class="step backward icon"></i>Back</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="ui middle aligned center aligned grid" id="changePasswordSection" style="display: none;">
        <div class="six wide column">
            <form class="ui mini form" id="changePasswordForm">
                <div class="ui left aligned raised segment">
                    <h4 class="ui dividing header">Change Password</h4>
                    <div class="fields">
                        <div class="sixteen wide required field">
                            <label for="userid">User ID</label>
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="userId" placeholder="User ID" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="sixteen wide required field">
                            <label for="oldPassword">Old Password</label>
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="oldPassword" placeholder="Old Password">
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="sixteen wide required field">
                            <label for="newPassword">New Password</label>
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="newPassword" placeholder="New Password">
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="sixteen wide required field">
                            <label for="newConfirmPassword">New Password (Confirm)</label>
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="newConfirmPassword" placeholder="New Password (Confirm)">
                            </div>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="sixteen wide field" style="text-align: center;">
                            <div class="ui primary mini button" id="changeButton" data-tooltip="Change Password"><i class="undo icon"></i>Change</div>
                            <div class="ui active mini button" id="clearButton" data-tooltip="Clear Input"><i class="paint brush icon"></i>Clear</div>
                            <div class="ui active mini button" id="backFromChangeButton" data-tooltip="Back to Login Scrren"><i class="step backward icon"></i>Back</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
